<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="200" height="200"></canvas>

  <script>
    function draw(){
      var canvas = document.getElementById("canvas");
      if(canvas.getContext){
        var ctx = canvas.getContext("2d");

        var x = 20;
        var y = 80;
        var width = 160;
        var height = 80;

        var shape1 = new Path2D();
        shape1.moveTo(x,y);
        shape1.lineTo(x+width/2, y-height/2);
        shape1.lineTo(x+width, y);
        shape1.lineTo(x+width/2, y+height/2);
        shape1.closePath();

        var shape2 = new Path2D();
        shape2.rect(x+20,y-20,width-40,height);

        var shape3 = new Path2D();
        shape3.moveTo(x,y);
        shape3.lineTo(x,y+height);
        shape3.lineTo(x+width,y+height);
        shape3.closePath();

        var shape4 = new Path2D();
        shape4.moveTo(x+width,y);
        shape4.lineTo(x+width,y+height);
        shape4.lineTo(x,y+height);
        shape4.closePath();

        ctx.fillStyle = "#00695C";
        ctx.fill(shape1);

        ctx.fillStyle = "#FF5722";
        ctx.fill(shape2);

        ctx.shadowBlur = 5;
        ctx.shadowColor = "black";

        ctx.fillStyle = "#007968";
        ctx.fill(shape3);

        ctx.fillStyle = "#009688";
        ctx.fill(shape4);
      }
    }

    draw();
  </script>

</body>
</html>
