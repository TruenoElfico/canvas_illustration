<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="600" height="400" style="background-color:#efefef"></canvas>
  <script>
    window.onload = function(){
      var canvas = document.getElementById("canvas");

      if(canvas.getContext){
        var ctx = canvas.getContext('2d');

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 10;
        ctx.beginPath();

        ctx.moveTo(150, 20);
        ctx.lineTo(75, 210);
        ctx.lineTo(225, 210);
        ctx.lineTo(150, 20);

        // ctx.lineJoin = 'miter';
        // ctx.miterLimit = 1;
        // ctx.lineCap = 'round';
        ctx.closePath();

        ctx.stroke();

        ctx.fillStyle = 'yellow';
        ctx.fill();

      }
    }
  </script>
</body>
</html>
