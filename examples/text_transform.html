<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="600" height="400" style="background-color:#efefef"></canvas>
  <script type="text/javascript">
    window.onload = function(){
      var canvas = document.getElementById('canvas');

      if(canvas.getContext){
        var ctx = canvas.getContext('2d');

        ctx.font = '30pt Arial';
        ctx.fillText('Un texto',100,50);

        ctx.save();
        ctx.translate(100,300);
        ctx.rotate(-0.5*Math.PI);

        var rText = 'Texto rotado';
        ctx.fillText(rText,0,0);
        ctx.restore();

        var rWidth = ctx.measureText(rText).width;
        ctx.fillText('Un Texto',100, rWidth+120);

      }
    }
  </script>
</body>
</html>
